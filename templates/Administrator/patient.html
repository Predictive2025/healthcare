{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIEW</title>
    <link rel="stylesheet" href="{% static 'css/service.css' %}">
</head>
<body>
    <table border="2px">
        <tr>
            <th> Name </th>
            <th>Age</th>
            <th>Address</th>
            <th>Phoneno</th>
            <th>Date</th>
            <th>Email</th>
        </tr>
        {% for i in obj %}
        <tr>
            <td>{{i.name}}  </td>
            <td>{{i.age}}  </td>
            <td>{{i.address}}  </td>
            <td>{{i.phoneno}}  </td>
            <td> {{i.date}} </td>
            <td> {{i.email}} </td>
        </tr>
        {% endfor %}
    </table>

    
</body>
</html>
